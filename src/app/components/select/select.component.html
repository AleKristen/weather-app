<form>
  <h4>Clima</h4>
  <mat-form-field appearance="fill">
    <mat-label>Seleccione una ciudad</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="city" #cityName>
      <mat-option *ngFor="let city of cities" [value]="city.cityName" #name>
        {{city.cityName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="getCity(cityName)">
    consutar
  </button>
  <p> Ciudad: {{selectedValue}} </p>
</form>
